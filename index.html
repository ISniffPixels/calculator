<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calc_head">
            <div class="calc_title">The Terrence Howard Calculator THX-1000</div>
            <div class="solar_tab">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="display">
            <div class="previous_number" data-previous-operand></div>
            <div class="current_number" data-current-operand>1 * 1 = 2</div>
        </div>
        <div class="buttons">
            <button class="btn" data-number>7</button>
            <button class="btn" data-number>8</button>
            <button class="btn" data-number>9</button>
            <button class="btn operator" data-operator>/</button>
            <button class="btn" data-number>4</button>
            <button class="btn" data-number>5</button>
            <button class="btn" data-number>6</button>
            <button class="btn operator" data-operator>*</button>
            <button class="btn" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
            <button class="btn operator" data-operator>-</button>
            <button class="btn" data-number>0</button>
            <button class="btn" data-dot>.</button>
            <button class="btn" data-assign>=</button>
            <button class="btn operator" data-operator>+</button>
            <button class="btn delete" data-delete>CE</button>
            <button class="btn delete" data-clear-all>AC</button>
        </div>
    </div>
    <div class="creator">Hugo Angel &copy; 2025</div>
</body>
</html>
